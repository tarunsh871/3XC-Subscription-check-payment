<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background: linear-gradient(135deg, #a876ad, #c07f2a);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Status</h1>
        <div id="payment-status">
            <!-- Transaction ID and message will be displayed here -->
        </div>
    </div>

    <script>
        // Retrieve the transaction ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction_id');

        // Check if transaction ID is present
        if (transactionId) {
            document.getElementById('payment-status').innerHTML = `
                <p>We have received your payment successfully.</p>
                <p>Transaction ID: <strong>${transactionId}</strong></p>
                <p>We will get your license to you shortly.</p>
            `;
        } else {
            document.getElementById('payment-status').innerHTML = `
                <p>Payment was not completed successfully. Please try again.</p>
            `;
        }
    </script>
</body>
</html>
