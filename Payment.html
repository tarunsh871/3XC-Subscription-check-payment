<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a3093, #a044ff);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            font-size: 20px;
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 1.1em;
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            color: #000;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #ff7e5f, #c67436);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <p id="amount"></p>
        <button onclick="processPayment()">Pay Now</button>
    </div>

    <script>
        // Extract the total amount from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        // Display the total amount
        document.getElementById('amount').textContent = `Total Amount: â‚¹${amount}`;

        function processPayment() {
            // Simulate payment processing and display transaction ID
            alert(`Payment successful! Transaction ID: ${Math.floor(Math.random() * 1000000)}`);
        }
    </script>
</body>
</html>
