<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .amount {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="amount">Total Amount: â‚¹<span id="totalAmount">0</span></div>
        <button id="payNowButton">Pay Now</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const totalAmount = params.get('amount');
            document.getElementById('totalAmount').textContent = totalAmount;
        };

        document.getElementById('payNowButton').onclick = function () {
            const totalAmount = document.getElementById('totalAmount').textContent;
            const options = {
                "key": "rzp_live_sLNCdIFDsMu6XH",
                "amount": totalAmount * 100, // Amount in paise
                "currency": "INR",
                "name": "3CX Subscription",
                "description": "3CX Subscription Payment",
                "handler": function (response) {
                    alert("We have received your payment, and we will get your license to you shortly.");
                },
                "prefill": {
                    "name": "Your Name",
                    "email": "youremail@example.com",
                    "contact": "1234567890"
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        };
    </script>
</body>
</html>
